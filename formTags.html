<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Hüseyin" required>
        </div>
        
        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Menteşe" required>
        </div>

        <br>
        
        <div>
            <label for="Email">Email:</label>
            <input type="email" id="email" name="pass" placeholder="hm20@gmail.com" required maxlength="128">
        </div>

        <br>

        <div>
            <label for="lname">Password:</label>
            <input type="text" id="pass" name="pass" placeholder="********" required maxlength="12">
        </div>

        <br>

        <div>
            <label for="lname">phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="55558087070" required maxlength="10">
        </div>

        <br>

        <div>
            <label for="lname">Birth Date:</label>
            <input type="date" id="date" name="bdate" >
        </div>

        <br>

        <div>
            <label for="lname">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="" min="0" max="10" >
        </div>

        <br>

        <div>
            <label> Title: </label>
            <label>Mr.</label>
            <input type="radio">

            <label>Mrs.</label>
            <input type="radio">

            <label>PhD.</label>
            <input type="radio">
        </div>

        <br>

        <div>
            <input type="reset">
            <input type="submit">
        </div>

        <br>

        <div>
            <label>Payment:</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Gift Card</option>
            </select>
        </div>

        <br>

        <div>
            <label for="Subscribe">Subscribe:</label>
            <input type="checkbox" id="Subscribe" name="subscribe">
        </div>
    </form>
</body>
</html>
